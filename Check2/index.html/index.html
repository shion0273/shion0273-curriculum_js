<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }
    </style>
</head>
<body>
    <div class="languages">
    <select id="selectedLanguage" onchange="changeLang()">
        <option value="select">選択してください</option>
        <option value="jpn">日本語</option>
        <option value="en">English</option>
        <option value="all">全て表示</option>
    </select>
    </div>
    <table>
        <div class="language">
        
            <tr id ="japanese">
            
                <th>日本</th>
                <td>こんにちは</td>
                <td>ありがとう</td>
                <td>さようなら</td>
                
            </tr>
            <tr id ="english">
            
                <th>English</th>
                <td>Hello</td>
                <td>Thank you</td>
                <td>Good Bye</td>
                
            </tr>
        
        </div>
    </table>

    <script src="main.js"></script>
</body>
</html>
